<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Palindrome Puzzle</h1>
        <input type="text" id="input-field" placeholder="Enter a word to puzzle...">
        <button id="check-button">Solve</button>
        <div id="result"></div>
        <div class="hint">Hint: Try a word like "madam" or "radar"</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
